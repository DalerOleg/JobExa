            .block {
            width: 200px;
            height: 175px;
            display: inline-block;
            filter: grayscale(0%);
            transition: 1s;
            color: steelblue;
            font-size: 30px;
          }
          input {
            display: none;
          }
          label {
            display: inline-block;
            width: 100px;
            border-radius: 5px;
            border: 1px solid silver;
            cursor: pointer;
            text-align: center;
          }
          label:after {
            content: 'заказать';
            font-size: 16px;
            color: black;
            position: relative;
            top: -5px;
          }
          input:checked ~ label {
            background-color: green;
          }
          input:checked ~ label:after {
            content: 'успешно';
            color: white;
          }
        </style>
