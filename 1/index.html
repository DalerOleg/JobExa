<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change language</title>
        <style> 
        * {
            box-sizing: border-box;
        }
            .wrapper {
                min-height: 100%;
                position: relative;
                overflow: hidden;
            }  
            body {
                height: 100%;    
                font-size: 16px;
                background-color: rgb(138, 170, 218);
                color: azure;
                font-family: Arial, Helvetica, sans-serif;
            }
            .content{
                border-radius: 15px;
                box-shadow: 0px 30px 50px rgb(14, 12, 12);
                border: 5px outset lightseagreen;
                max-width: 1000px;
                padding: 40px 40px;
                margin: 0px auto;
                
            }
            .tabs_items {
                font-family: Arial, Helvetica, sans-serif;
                color: black;
                height: 100%; 
                font-size: 18px;
            }
            .theme_buttons {
                border-radius: 15px;
                padding: 9px 15px;
                margin: 15px 5px 10px 5px;
                outline: none;
                border: none;
                box-shadow: 5px 5px 3px rgba(43, 42, 42, 0.753);
            }
            .theme_buttons:hover {
                background-color: #a7dcf0;
            }
            .search_bar {
                border-radius: 15px;
                border: 5px dotted white;
                font-size: 25px;
                box-shadow: 5px 5px 3px rgba(43, 42, 42, 0.753);
                outline: none;
                padding: 0 0 0 5px;
                /* margin: 0 0 0 -5px; */
                max-width: 70%;
            }
            .SearchButton {
                border: none;
                border-radius: 15px;
                font-size: 25px;
                outline: none;
                box-shadow: 5px 5px 3px rgba(43, 42, 42, 0.753);
            }
            .SearchButton:hover {
                background-color: #a7dcf0;
            }
            /* .texts {
                border: 5px solid lightgray;
                border-radius: 10px;
                background-color: white;
                color: black;
                font-size: 18px;
                padding: 10px 5px 5px 10px;
                box-shadow: 5px 5px 3px rgba(43, 42, 42, 0.753);
                height: 500px;
            } */
            .tabs_block {
                padding: 20px;
                font-size: 18px;
                display: none;
            }
            .tabs_block:target {
                display: block;
            }

        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="tabs">
                    <nav class="tabs_items">
                        <a href="#en" class="tabs_item" lang="en">ENG</a>
                        <a href="#ru" class="tabs_item" lang="ru">РУС</a>
                        <a href="#fr" class="tabs_item" lang="fr">FRA</a>
                    </nav>
                    <div class="tabs_body">
                        <div id="en" class="tabs_block" lang="en">
                            <h1>Welcome</h1>
                            <input class="search_bar" type="search" size="55">
                            <input class="SearchButton" type="button" value="Search"> 
                            <br>
                            <button class="theme_buttons">News</button>
                            <button class="theme_buttons">Music</button>
                            <button class="theme_buttons">Weather</button>
                            <button class="theme_buttons">Market</button>
                            <button class="theme_buttons">Chatinh now!</button>
                            <button class="theme_buttons">Topicks</button>
                        </div>
                        <div id="ru" class="tabs_block" lang="ru">
                            <h1>Добро пожаловать</h1>
                            <input class="search_bar" type="search" size="55">
                            <input class="SearchButton" type="button" value="Поиск"> 
                            <br>
                            <button class="theme_buttons">Новости</button>
                            <button class="theme_buttons">Музыка</button>
                            <button class="theme_buttons">Погода</button>
                            <button class="theme_buttons">Маркет</button>
                            <button class="theme_buttons">Обсуждают сейчас!</button>
                            <button class="theme_buttons">Темы</button>
                        </div>
                        <div id="fr" class="tabs_block" lang="fr">
                            <h1>Accueillir</h1>
                            <input class="search_bar" type="search" size="55">
                            <input class="SearchButton" type="button" value="Chercher"> 
                            <br>
                            <button class="theme_buttons">Nouvelles</button>
                            <button class="theme_buttons">Musique</button>
                            <button class="theme_buttons">Temps</button>
                            <button class="theme_buttons">Marché</button>
                            <button class="theme_buttons">Discuter maintenant!</button>
                            <button class="theme_buttons">Sujets</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
