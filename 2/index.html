<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Doughnut Chart</title>
        <style>
            .wrapper{
                border: 2px solid darkblue;
                width: 300px;
                margin: 5%;
                padding: 5%;
            }
            .doughnut_bar {
                border: 2px solid rgb(0, 130, 139);
                width: 200px;
                margin: 2%;
                padding: 5%;
            }

        </style>
    </head>
    <body>
        <div class="wrapper">
            <div ></div>
                <div class="doughnut_bar">
                     <canvas id="myChart"></canvas>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                <script>
                    const ctx = document.getElementById('myChart');
          
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                        //labels: ['A', 'B', 'C', 'D', 'E', 'F'],
                        datasets: [{
                        //label: '!!!!!!!!!!',
                        data: [0.12,1.2,0.80,0.40,0.56,0.30,0.45,0.24,0.72,0.9],
                        borderWidth: 4,
                        cutout: `90%`
                        }]
                        },
                        options: {
                        animation: false,
                        legend: {
                        display: false,
                        tooltip: {
                        enabled: false,
                        scales: {        
                        y: {
                        display: false,
                        beginAtZero: true,
                        }
                        }
                    }
                    }
                    }
                    });
            </script>

          </div>
        </div>
    </body>
</html>
