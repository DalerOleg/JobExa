<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign in</title>

    <style>
        @font-face {
            font-family: 'SB Sans Interface';
            src: url('fonts/SBSANSUI-REGULAR.eot');
            src: local('☺️'), url('fonts/SBSANSUI-REGULAR.ttf') format('truetype'), url('fonts/SBSANSUI-REGULAR.svg') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: SB Sans Interface;
            box-sizing: border-box;
        }

        .wrapper {
            width: 100%;
            height: 50%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: auto;
        }

        body {

            background-color: #E5E5E5;
        }

        .sign_in_form {

            height: 100%;
            width: 360px;
            height: 308px;
            border: 1px solid #E4E8EB;
            border-radius: 8px;
            background-color: #ffffff;
            margin: 50%;
            padding: 40px;
            margin: 100px auto;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .login_bar {
            border-radius: 6px;
            border: 1px solid #D0D7DD;
            margin: 10px auto;
            font-size: 14px;
            width: 280px;
            height: 32px;
            outline: none;
            text-indent: 6px;
            position: static;

        }

        .sign_in_button {
            border-radius: 20px;
            background-color: #107F8C;
            margin: 40px auto;
            font-size: 14px;
            width: 280px;
            height: 40px;
            border: none;
            color: #ffffff;
            position: relative;

        }

        button:hover {
            background-color: #005E7F;
        }

        h2 {
            font-size: 16px;
        }

        .animation_box {
            width: 50px;
            height: 50px;
            background: conic-gradient(white, #0b20e0);
            position: absolute;
            border-radius: 50px;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border: none;
            display: none;

            animation-name: load_anim;
            animation-duration: 1s;
        }

        .statick_box {
            width: 40px;
            height: 40px;
            margin: 10%;
            background-color: rgb(255, 255, 255);
            border-radius: 50px;
            border: none;
        }

        .err_send {
            font-size: 14px;
            width: 280px;
            height: 32px;
            border-radius: 6px;
            background-color: rgb(238, 181, 181);
            color: rgb(250, 0, 0);
            position: absolute;
            text-align: center;
            padding: 8px;
            display: none;

        }

        .direct {
            width: 360px;
            height: 308px;
            border: 1px solid #E4E8EB;
            border-radius: 8px;
            background-color: #f04b4b;
            margin: 50%;
            padding: 40px;
            margin: 100px auto;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            display: none;
        }

        @keyframes load_anim {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="direct"></div>
        <div class="sign_in_form">
            <h2>Вход в панель Туризм</h2>
            <input class="login_bar" id="login" type="search" size="55" placeholder="Логин"><br>
            <input class="login_bar" id="pass" type="password" size="55" placeholder="Пароль"> <br>
            <div class="err_send" id="sign_in_err">Логин или пароль введен неверно!</div>
            <div class="animation_box">
                <div class="statick_box"></div>
            </div>
            <button class="sign_in_button" onclick="get_value_input(), add()">Войти</button>
        </div>
    </div>
    <script>
        let serverMessage;

        function get_value_input() {
            let login_inp = document.getElementById("login");
            let pass_inp = document.getElementById("pass");
            request_to_server(login_inp.value, pass_inp.value);
        }

        function request_to_server(login_fun, pass_fun) {
            // данные для отправки
            const auth = {
                login_send: login_fun,
                pass_send: pass_fun
            };
            // кодируем объект в формат json
            const data = JSON.stringify(auth);
            const xhr = new XMLHttpRequest();

            xhr.open("POST", "/user");
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onload = () => {
                if (xhr.status == 200) {
                    //console.log("Server response: ", xhr.statusText);
                    serverMessage = xhr.responseText;
                    changeFront(serverMessage)

                } else {
                    console.log("Server response: ", xhr.statusText);
                }
            };
            xhr.send(data);
        }

        function changeFront(command) {
            console.log(command);
            if (command == true) {
                document.getElementById('sign_in_err').style.display = 'none';
                console.log(command + "!!!!");
            } else {
                document.getElementById('sign_in_err').style.display = 'block';
            }
        }
        //     const fs = require("fs");
        //     fs.readdir("./", (err, repository) => {
        //     console.log(repository);
        //     repository.forEach(file => {
        //     });
        //   });
        
    </script>
</body>

</html>
