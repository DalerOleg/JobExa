<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign in</title>

        <style>
            .wrapper {
               background-color: #E5E5E5; 
               height: 100%;

            }
            .frame {

            }
            .sign_in_bar {
                border: 1px solid #E4E8EB;
                border-radius: 8px;
                background-color: #ffffff;
                margin: 15px 5px 10px 5px;
                padding: 40px 40px;
                margin: 0px auto;
            }
            .login_bar {
                border-radius: 6px;
                border: 1px solid #D0D7DD;
            }
            .sign_in_button {
                border-radius: 20px;
                background-color: #107F8C;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="frame">
                <div class="sign_in_bar">
                    <h2>Вход в панельТуризм</h2> 
                    <input class="login_bar" type="search" size="55" placeholder="Логин"><br>
                    <input class="login_bar" type="password" size="55" placeholder="Пароль"> <br>
                    <button class="sign_in_button">Войти</button>
                </div>
            </div>
        </div>
    </body>
</html>
