<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Login form</title>

        <style>
            * {
                box-sizing: border-box;
            }
            .wrapper {
                min-height: 100%;
                position: relative;
            }
            body {
                background-color: #E5E5E5; 
            }
            .content {
               
            }
            .sign_in_bar {
                position: relative;
                width: 360px;
                height: 308px;
                border: 1px solid #E4E8EB;
                border-radius: 8px;
                background-color: #ffffff;
                margin-left:auto;
                margin-right: auto;
                margin-top: 12%;   
                text-align: center;
                z-index: -2; 
            }
            .login_bar {
                position: static;
                border-radius: 6px;
                border: 1px solid #D0D7DD;
                margin: 10px auto;
                font-size: 14px;
                width: 280px;
                height: 32px;
                outline: none;
                text-indent: 6px; 
                z-index: 2;  
            }
            .sign_in_button {
                position: static;
                border-radius: 20px;
                background-color: #107F8C;
                margin: 40px auto;
                font-size: 14px;
                width: 280px;
                height: 40px;
                border: none;
                color: #ffffff;
                z-index: 2;
            }

            button:hover {
                background-color: #005E7F;
            }

            h2{
                font-size: 16px;
            }

            .load_animation {
            position: absolute;
            width: 40px;
            height: 40px;
            margin: 30px;
            border-radius: 50px;
            background: rgb(125, 129, 127);
            text-align: center;
            left: 50%;
            top: 65%;
            }
            
            .load_animation:before{
            content: "";
            position: absolute;
            top: -4px;
            bottom: -4px;
            left: -4px;
            right: -4px;
            background: conic-gradient(white,#0b20e0);
            border-radius: 50px;
            z-index: -1;
            
            animation-name: load_anim;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: 3;
            animation-delay: 1s, 0.5s;  
            }

            @keyframes load_anim{
                to {
                    transform: rotate(360deg);
                }
            }

        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="load_animation"></div>
                <div class="sign_in_bar">
                    <form>
                        <h2>Вход в панель «Туризм»</h2> 
                        <input class="login_bar" type="text" placeholder="Логин"><br>
                        <input class="login_bar" type="password" placeholder="Пароль"> <br>
                        <button class="sign_in_button">Войти</button> 
                    </form>
                </div>
            </div>
        </div>
    </body>
